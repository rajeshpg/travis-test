sudo: true

stages:
  - Test
  - name: Deploy
    if: branch = master AND type != pull_request

jobs:
  include:
    - stage: Test
      script: echo "testing..."
    - stage: deploy
      name: "deploy to dev"
      deploy:
        env:
          - ENV=DEV
        script: ./deploy.sh
    - stage: deploy
      name: "deploy to qa"
      deploy:
        on:
          condition: $TEST=true
        env:
          - ENV=QA
        script: ./deploy.sh
